<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart to Rose</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink; /* Set background color to pink */
        }
        #container {
            display: inline-block;
            position: relative;
        }
        #heart, #rose {
            width: 150px; /* Set the width of the heart and rose */
            cursor: pointer;
            transition: transform 0.5s ease; /* Add transition for smooth transform */
        }
        #rose {
            display: none;
        }
        #totoro {
            position: absolute;
            bottom: -50px; /* Position the Totoro below the container */
            left: 50%;
            transform: translateX(-50%);
            width: 200px; /* Set the width of the Totoro GIF */
            margin-top: 20px; /* Add some space between the Totoro GIF and other elements */
            display: none; /* Initially hide the Totoro */
        }
        #letter {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            margin-top: 20px;
            animation: unravel 1s forwards; /* Add animation to the letter */
        }

        @keyframes unravel {
            from {
                height: 0;
            }
            to {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Click the heart to transform into a rose!</h1>
    <div id="container">
        <img id="heart" src="https://emojicdn.elk.sh/ðŸ’–" onclick="transformToRose()" alt="Heart"> <!-- Use a heart image -->
        <img id="rose" src="https://emojicdn.elk.sh/ðŸŒ¹" onclick="transformToHeart()" alt="Rose"> <!-- Use a rose image -->
        <img id="totoro" src="https://i.pinimg.com/originals/dc/26/0b/dc260bdbae7ac68aa05270b017025146.gif" alt="Dancing Totoro"> <!-- Use a GIF of a dancing Totoro -->
    </div>
    <div id="letter">
        <h2>Dear friend,</h2>
        <p>I just wanted to say...</p>
        <p>Insert your cute little letter here!</p>
    </div>

    <script>
        function transformToRose() {
            var heartImg = document.getElementById("heart");
            var roseImg = document.getElementById("rose");
            var totoroImg = document.getElementById("totoro");
            var letterDiv = document.getElementById("letter");

            // Hide the heart and display the rose
            heartImg.style.display = "none";
            roseImg.style.display = "inline-block";
            totoroImg.style.display = "none";
            letterDiv.style.display = "block";
            totoroImg.style.display = "block"; // Display the Totoro below the text
            roseImg.style.transform = "scale(1)"; // Ensure the rose is visible if it was previously scaled down
        }

        function transformToHeart() {
            var heartImg = document.getElementById("heart");
            var roseImg = document.getElementById("rose");
            var totoroImg = document.getElementById("totoro");
            var letterDiv = document.getElementById("letter");

            // Hide the rose and display the heart
            heartImg.style.display = "inline-block";
            roseImg.style.display = "none";
            totoroImg.style.display = "none";
            letterDiv.style.display = "none";
            heartImg.style.transform = "scale(1)"; // Ensure the heart is visible if it was previously scaled down
        }
    </script>
</body>
</html>
